<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></span></title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%" id="template_body">
        <tbody>
        <tr>
            <td valign="top" style="background-color: #fafafa;" id="mailtpl_body_bg">

                <table border="0" cellpadding="20" cellspacing="0" width="100%">
                    <tbody>
                    <tr>
                        <td valign="top">
                            <div style="color: #888;font-family:Arial;font-size: 14px;line-height:150%;text-align:left;"
                                 id="mailtpl_body">
                                <div style="width:700px;background-color:#fff;margin:0 auto;border: 1px solid #ccc;">
                                    <div style="height:64px;margin:0;padding:0;width:100%;">
                                        <a href="https://ygodl.com"
                                           style="display:block;padding: 12px 30px;text-decoration: none;font-size: 24px;letter-spacing: 3px;border-bottom: 1px solid #ccc;"
                                           rel="noopener" target="_blank" se_prerender_url="complete" th:text="${title}">
                                        </a>
                                    </div>
                                    <div style="padding: 30px;margin:0;">
                                        <p style="font-size:14px;color:#333;">
                                            您的邮箱为：<span style="font-size:14px;color:#333;">
                                            <a rel="noopener" target="_blank" th:text="${mail}"></a></span>，验证码为：
                                        </p>
                                        <p style="font-size:34px;color: green;"><span th:text="${code}"></span></p>
                                        <p style="font-size:14px;color:#333;">验证码的有效期为5分钟，请在有效期内输入！</p>
                                        <p style="font-size:14px;color: #999;">— <span th:text="${title}"></span></p>
                                        <p style="font-size:12px;color:#999;border-top:1px dotted #E3E3E3;margin-top:30px;padding-top:30px;">
                                            本邮件为系统邮件不能回复，请勿回复。
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
